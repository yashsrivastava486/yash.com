<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #25D366;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        #chat-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        #message-container {
            max-height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }

        #message-input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #send-button {
            padding: 10px;
            cursor: pointer;
            background-color: #25D366;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>WhatsApp Clone</header>

    <div id="chat-container">
        <div id="message-container">
            <!-- Messages will be displayed here -->
            <div><strong>John:</strong> Hi there!</div>
            <div><strong>Jane:</strong> Hello!</div>
        </div>

        <input type="text" id="message-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
    </div>
</body>
</html>
